name: Deploy WordPress Production

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Deploy to production via SSH
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            set -e
            cd /var/www/${{ secrets.FOLDER_NAME }}/

            echo "🔐 Correction des permissions Git avant synchronisation..."
            if [ -d .git ]; then
              sudo -n chown -R ${{ secrets.SERVER_USER }}:${{ secrets.SERVER_USER }} .git 2>/dev/null || true
              sudo -n chmod -R u+rwx .git 2>/dev/null || true
              echo "✅ Permissions Git corrigées"
            fi

            echo "🔍 Nettoyage des modifications locales..."
            git fetch origin
            git reset --hard origin/main
            git clean -fd

            echo "🚀 Lancement de Docker..."
            cd project/
            docker compose down || true
            docker compose up -d --build
