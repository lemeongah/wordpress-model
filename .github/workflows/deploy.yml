name: Deploy WordPress Production

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Deploy to production via SSH
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            set -e

            # DÃ©terminer le FOLDER_NAME depuis le repository name
            REPO_NAME=$(echo "${{ github.repository }}" | cut -d'/' -f2)
            DEPLOY_DIR="/var/www/$REPO_NAME"
            TEMP_DIR="/tmp/deploy_$REPO_NAME"

            echo "ðŸ“¦ PrÃ©paration du dÃ©ploiement..."
            mkdir -p "$DEPLOY_DIR"

            # Cloner dans un rÃ©pertoire temporaire propre
            rm -rf "$TEMP_DIR" 2>/dev/null || true
            mkdir -p "$TEMP_DIR"

            echo "ðŸ“¥ Clonage du repository..."
            git clone https://github.com/${{ github.repository }}.git "$TEMP_DIR"

            # Backup du dossier de donnÃ©es si existant
            if [ -d "$DEPLOY_DIR/project/wp-content/uploads" ]; then
              echo "ðŸ’¾ Backup des uploads..."
              mkdir -p "$TEMP_DIR/project/wp-content/"
              cp -r "$DEPLOY_DIR/project/wp-content/uploads" "$TEMP_DIR/project/wp-content/" 2>/dev/null || true
            fi

            # Remplacer l'ancien dossier par le nouveau
            echo "ðŸ”„ Mise Ã  jour du code..."
            rm -rf "$DEPLOY_DIR" 2>/dev/null || true
            mv "$TEMP_DIR" "$DEPLOY_DIR"

            # Restaurer les uploads
            if [ -d "$DEPLOY_DIR/project/wp-content/uploads" ]; then
              echo "âœ¨ Synchronisation des uploads..."
              # Uploads restaurÃ©s
            fi

            echo "ðŸš€ RedÃ©marrage des services Docker..."
            cd "$DEPLOY_DIR/project"
            docker compose down || true
            docker compose up -d --build

            # Nettoyage
            rm -rf "$TEMP_DIR" 2>/dev/null || true

            echo "âœ… DÃ©ploiement terminÃ© pour $REPO_NAME"
