name: Deploy WordPress Production

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Deploy to production via SSH
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            set -e

            # DÃ©terminer le FOLDER_NAME depuis le repository name
            REPO_NAME=$(echo "${{ github.repository }}" | cut -d'/' -f2)
            DEPLOY_DIR="/var/www/$REPO_NAME"

            echo "ðŸ“¦ PrÃ©paration du rÃ©pertoire..."
            mkdir -p "$DEPLOY_DIR"
            cd "$DEPLOY_DIR"

            # Nettoyer et rÃ©initialiser le git si problÃ¨mes de permissions
            if [ -d .git ]; then
              echo "ðŸ”„ Repository existe, nettoyage..."
              rm -rf .git || true
            fi

            # Clone frais depuis GitHub
            if [ ! -f README.md ]; then
              echo "ðŸ“¥ Clonage du repository..."
              git clone https://github.com/${{ github.repository }}.git .
            else
              echo "ðŸ”„ Mise Ã  jour du code..."
              git fetch origin main 2>/dev/null || git clone https://github.com/${{ github.repository }}.git .
              git reset --hard origin/main 2>/dev/null || true
            fi

            echo "âœ¨ Synchronisation finale..."
            git fetch origin main
            git reset --hard origin/main
            git clean -fd

            echo "ðŸš€ RedÃ©marrage des services Docker..."
            cd project/
            docker compose down || true
            docker compose up -d --build

            echo "âœ… DÃ©ploiement terminÃ© pour $REPO_NAME"
