name: Deploy WordPress Production

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Deploy to production via SSH
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            set -e
            cd /var/www/${{ secrets.FOLDER_NAME }}/

            echo "üîê Reconstruction du repository Git..."
            # Recr√©er le repo Git avec les bonnes permissions
            sudo rm -rf .git
            git init
            git remote add origin https://github.com/${{ github.repository }}.git
            git config user.email "deploy@server"
            git config user.name "Deploy User"

            echo "üîç Synchronisation avec GitHub..."
            git fetch origin main
            git reset --hard origin/main
            git clean -fd

            echo "üöÄ Lancement de Docker..."
            cd project/
            docker compose down || true
            docker compose up -d --build
